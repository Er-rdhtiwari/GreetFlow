{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: greetflow
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: {{ .Values.ingress.scheme | quote }}
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.acmCertArn | quote }}
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.host | quote }}
spec:
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /healthz
            pathType: Prefix
            backend:
              service:
                name: greetflow-api
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: greetflow-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: greetflow-ui
                port:
                  number: 80
{{- end }}
